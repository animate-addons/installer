name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - DeMineArchiver
body:
  - type: markdown
    attributes:
      value: |
        a
  - type: input
    attributes:
      label: Your Windows version
      description: Please provide your Windows version, along with the build number
      placeholder: e.g. Windows 11 22H2 build 22621.2070
